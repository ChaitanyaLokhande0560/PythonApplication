<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ordway Contract Capture</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header" width="100%" height="20px" color="#000000">
      <img
        src="{{ url_for('static', filename='images/OrdwayLogo.png') }}"
        alt="Ordway Labs"
        class="ordway-logo"
      />
    </div>
    <form
      id="upload-form"
      action="/extract"
      method="post"
      enctype="multipart/form-data"
    >
    <p class="form-header">ğŸ“„ AI Contract Capture Tool</p>
      <div id="drop-area">
        <div class="icon">ğŸ“‚</div>
        <p>Drag & drop a PDF, DOCX, or image file here</p>
        <input
          type="file"
          name="contract_file"
          id="fileElem"
          accept=".pdf,.docx,.png,.jpg,.jpeg"
          hidden
        />
        <button type="button" onclick="fileElem.click()">Choose File</button>
        <div id="file-preview"></div>
      </div>

      <div class="textarea">
        <label for="contract_text">Or paste contract text below:</label>
        <textarea
          name="contract_text"
          placeholder="Paste contract text here..."
        ></textarea>
      </div>

      <br />
      <div class="buttons">
        <button type="submit">PROCESS</button>
        <button type="button" class="cancel-button" onclick="window.history.back()">
          CANCEL
        </button>        
      </div>
    </form>

    <script>
      const dropArea = document.getElementById("drop-area");
      const fileElem = document.getElementById("fileElem");
      const preview = document.getElementById("file-preview");

      ["dragenter", "dragover"].forEach((eventName) => {
        dropArea.addEventListener(
          eventName,
          (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.add("highlight");
          },
          false
        );
      });

      ["dragleave", "drop"].forEach((eventName) => {
        dropArea.addEventListener(
          eventName,
          (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.remove("highlight");
          },
          false
        );
      });

      dropArea.addEventListener("drop", (e) => {
        const dt = e.dataTransfer;
        const files = dt.files;
        fileElem.files = files;
        preview.innerText = `ğŸ“ Selected: ${files[0].name}`;
      });

      fileElem.addEventListener("change", () => {
        if (fileElem.files.length > 0) {
          preview.innerText = `ğŸ“ Selected: ${fileElem.files[0].name}`;
        }
      });
    </script>
  </body>
</html>
