<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ordway Contract Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #drop-area {
      border: 2px dashed #888;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      background: #f7f7f7;
      transition: border-color 0.3s;
    }

    #drop-area.highlight {
      border-color: #28a745;
    }

    #file-preview {
      margin-top: 15px;
      font-size: 0.95em;
      color: #555;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
    }

    .icon {
      font-size: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  
<div id="header" width="100%" height="20px" color="#000000">
    <img src="{{url_for('static', filename='ordway_header_logo.png')}}" alt="Ordway Labs" width="200" height="39.75">
    <h1 text-align = "center">üìÑ AI Contract Capture Tool</h1>
    </div>
  <form id="upload-form" action="/extract" method="post" enctype="multipart/form-data">
    <div id="drop-area">
      <div class="icon">üìÇ</div>
      <p>Drag & drop a PDF, DOCX, or image file here</p>
      <input type="file" name="contract_file" id="fileElem" accept=".pdf,.docx,.png,.jpg,.jpeg" hidden>
      <button type="button" onclick="fileElem.click()">Choose File</button>
      <div id="file-preview"></div>
    </div>

    <label for="contract_text">Or paste contract text below:</label>
    <textarea name="contract_text" placeholder="Paste contract text here..."></textarea>

    <br>
    <button type="submit">Process Contract</button>
  </form>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const preview = document.getElementById('file-preview');

    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.add('highlight');
      }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.remove('highlight');
      }, false);
    });

    dropArea.addEventListener('drop', (e) => {
      const dt = e.dataTransfer;
      const files = dt.files;
      fileElem.files = files;
      preview.innerText = `üìÅ Selected: ${files[0].name}`;
    });

    fileElem.addEventListener('change', () => {
      if (fileElem.files.length > 0) {
        preview.innerText = `üìÅ Selected: ${fileElem.files[0].name}`;
      }
    });
  </script>
</body>
</html>
